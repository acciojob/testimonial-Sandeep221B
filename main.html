<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Testimonial Section</title>
	<style>
        /* Main container styling */
        .testimonial-section {
            padding: 40px;
            background-color: #f5f5f5;
        }

        /* Individual testimonial box styling */
        .testimonial {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            background-color: #ffffff;
            border-radius: 5px;
        }

        /* Testimonial text styling */
        .testimonial p {
            margin: 0 0 10px;
            font-size: 16px;
            color: #333;
        }

        /* Author styling */
        .testimonial .author {
            text-align: right;
            font-style: italic;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
	

    <div class="testimonial-section">
		<h1>Testimonials</h1>
        <div class="testimonial">
            <p>"This platform has completely transformed the way I approach my projects. Highly recommended!"</p>
            <div class="author">- John Doe</div>
        </div>
        <div class="testimonial">
            <p>"The team was extremely professional and delivered everything on time. Fantastic experience!"</p>
            <div class="author">- Jane Smith</div>
        </div>
        
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
